<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login page</title>
</head>
<body>
	<div ng-app="chatApp" ng-controller="LoginController">
<div class="container">
<div class="row col-md-12" data-flash-message="5000" class="custom-class"></div>
<div class="row">  
     
   
<div class="col-sm-6 col-sm-offset-4" id="loginform">
    <!-- FORM ============ -->
  
    <form name="userForm" ng-submit="submitForm()" novalidate>
        <!-- USERNAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
            <md-input-container>
              <label>Username</label>
              <input ng-model="user.username" name="username" required  ng-minlength="5" type="email">
              <p ng-show="userForm.username.$error.minlength" class="help-block">Invalid Username.</p>
            </md-input-container>
        </div>
        
        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
         <md-input-container>
            <label>Password</label>
            <input type="password" name="password" ng-model="user.password" md-minlength="3" required>
            <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Invalid password.</p>
            <p ng-show="userForm.password.$error.minlength && !userForm.password.$pristine" class="help-block">password too short.</p>
            </md-input-container>
        </div>
        
        <md-button type="submit" class="md-raised md-primary">Submit</md-button>
        New User register <a href="#/register"><b>Here</b></a>
    </form>
  </div>
</body>
</html>
